<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rs.css">
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    <title>Doações RS</title>
</head>
<body>
    <form>
        <h1>Doações Rio Grande Do Sul</h1>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" required><br><br>

        <label for="email">Seu e-mail:</label>
        <input type="text" id="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="number" id="telefone" required><br><br>

        <h1>Detalhes da doação</h1>
        <label for="tipo">Tipo de Doação:</label>
        <select id="tipo" name="tipo" required>
            <option value="">Selecione</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="agua">Água</option>
            <option value="Cobertores">Cobertores</option>
            <option value="roupas">Roupas</option>
        </select>
        <label for="quantidade">Quantidade da doação:</label>
        <input type="text" id="quantidade" placeholder="R$, Litros ou Unidades" required><br><br>

        <label for="imagem">Foto da doação(Comprovante de transferência ou objetos):</label>
        <input type="file" id="imagem" accept="image/*"><br><br>

        <button type="button" onclick="enviarFotoDaDoacao()">Enviar</button>
       
    </form>
    <script src="rs.js"></script>
</body>
</html>
